<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر محمد المخلافي لبيع الأسلحة</title>
    <style>
        /* الألوان والخلفية */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: #ecf0f1;
            margin: 0;
            animation: fadeIn 2s ease-in;
        }
        header {
            background-color: #1e272e;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            font-size: 36px;
            color: #f39c12;
        }
        header nav {
            margin-top: 10px;
        }
        header nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        header nav ul li {
            margin: 0 10px;
        }
        header nav ul li a {
            color: #ecf0f1;
            text-decoration: none;
            padding: 5px 10px;
            border: 1px solid #ecf0f1;
            border-radius: 5px;
            transition: 0.3s;
        }
        header nav ul li a:hover {
            background-color: #f39c12;
            color: #1e272e;
        }
        /* الأقسام */
        section {
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        section h2 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #f1c40f;
            text-align: center;
        }
        /* البحث */
        #search input {
            width: 80%;
            padding: 10px;
            border: 2px solid #34495e;
            border-radius: 5px;
            margin: 10px 0;
        }
        /* قائمة الأسلحة */
        .weapon-list, .equipment-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .weapon-item, .equipment-item {
            width: 250px;
            background-color: #2c3e50;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s;
        }
        .weapon-item:hover, .equipment-item:hover {
            transform: scale(1.05);
        }
        .weapon-item img, .equipment-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .weapon-item h3, .equipment-item h3 {
            text-align: center;
            padding: 10px;
            color: #ecf0f1;
        }
        .buy-btn {
            display: block;
            text-align: center;
            padding: 10px;
            background-color: #f39c12;
            color: #1e272e;
            text-decoration: none;
            margin: 10px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .buy-btn:hover {
            background-color: #1e272e;
            color: #f39c12;
        }
        /* المراجعات */
        #reviews textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #34495e;
            border-radius: 5px;
            margin: 10px 0;
        }
        #reviews button {
            background-color: #f39c12;
            color: #1e272e;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        #reviews button:hover {
            background-color: #1e272e;
            color: #f39c12;
        }
        /* الرسوم المتحركة */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        /* التصميم المتجاوب */
        @media (max-width: 768px) {
            .weapon-item, .equipment-item {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>متجر محمد المخلافي لبيع الأسلحة</h1>
        <nav>
            <ul>
                <li><a href="#search">بحث</a></li>
                <li><a href="#weapons">الأسلحة</a></li>
                <li><a href="#equipment">المعدات</a></li>
                <li><a href="#reviews">مراجعات</a></li>
            </ul>
        </nav>
    </header>

    <!-- البحث -->
    <section id="search">
        <h2>ابحث عن سلاحك المفضل</h2>
        <input type="text" id="search-box" placeholder="ابحث عن سلاح...">
    </section>

    <!-- قائمة الأسلحة -->
    <section id="weapons">
        <h2>قائمة الأسلحة</h2>
        <div class="weapon-list">
            <div class="weapon-item">
                <img src="https://via.placeholder.com/250" alt="سلاح 1">
                <h3>سلاح 1</h3>
                <a href="#" class="buy-btn">شراء الآن</a>
            </div>
            <div class="weapon-item">
                <img src="https://via.placeholder.com/250" alt="سلاح 2">
                <h3>سلاح 2</h3>
                <a href="#" class="buy-btn">شراء الآن</a>
            </div>
        </div>
    </section>

    <!-- المعدات العسكرية -->
    <section id="equipment">
        <h2>المعدات العسكرية</h2>
        <div class="equipment-list">
            <div class="equipment-item">
                <img src="https://via.placeholder.com/250" alt="معدات 1">
                <h3>معدات 1</h3>
                <a href="#" class="buy-btn">شراء الآن</a>
            </div>
        </div>
    </section>

    <!-- مراجعات العملاء -->
    <section id="reviews">
        <h2>مراجعات العملاء</h2>
        <div id="review-list">
            <p>لا توجد مراجعات بعد...</p>
        </div>
        <textarea id="review-input" placeholder="اكتب مراجعتك هنا..."></textarea>
        <button onclick="alert('شكراً لمراجعتك!')">إرسال المراجعة</button>
    </section>
</body>
</html>
